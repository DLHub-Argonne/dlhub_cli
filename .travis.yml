language: python
python:
- '3.6'
install:
- pip install -e .
- pip install --only-binary=numpy,scipy -r requirements.txt
- pip install coveralls
- pip install pytest pytest-cov --upgrade
script:
- pytest --show-capture stdout
after_success:
- coveralls
deploy:
  provider: pypi
  user: wardlt
  skip_existing: true
  distributions: sdist bdist_wheel
  on:
    tags: true
    branch: master
  password:
    secure: 
